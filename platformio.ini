[env:ttgo-lora32-v1]
platform = espressif32
board = ttgo-lora32-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays
    https://github.com/NorthernMan54/rtl_433_ESP.git
    bblanchon/ArduinoJson@^6.21.3
    thijse/ArduinoLog@^1.1.1
build_flags = 
  -DLOG_LEVEL=LOG_LEVEL_TRACE
  -DONBOARD_LED=2          ; Internal LED
  -DRF_MODULE_FREQUENCY=868.33  ; KlimaLogg Pro frequency
  -DOOK_MODULATION=false   ; FSK not OOK
  -DRTL_DEBUG=4           ; Verbose debugging
  -DDEMOD_DEBUG=true       ; Signal debugging
  -DRF_SX1278="SX1278"     ; TTGO LoRa32 uses SX1278
  ; TTGO LoRa32 v2.1 pin definitions
  -DRF_MODULE_DIO0=26      ; GPIO26 for DIO0
  -DRF_MODULE_DIO1=-1      ; DIO1 not used or set to appropriate pin
  -DRF_MODULE_RST=14       ; GPIO14 for RST
  -DRF_MODULE_CS=18        ; GPIO18 for CS
  -DRF_MODULE_INIT_STATUS=true    ; Show radio config
  -DRF_MODULE_RECEIVER_GPIO=26    ; DIO0 pin for receiver
  ; FSK specific settings for KlimaLogg
  -DsetFreqDev=28.5        ; Frequency deviation 28.5 kHz
  -DsetRxBW=100           ; Receiver bandwidth 100 kHz
  -DsetBitrate=17.24       ; Data rate ~17.24 kbps